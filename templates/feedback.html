<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f9fafc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 420px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      font-weight: 500;
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    textarea { resize: none; height: 80px; }
    .rating {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 10px 0;
    }
    .rating input { display: none; }
    .rating label {
      font-size: 24px;
      color: #ccc;
      cursor: pointer;
    }
    .rating input:checked ~ label,
    .rating label:hover,
    .rating label:hover ~ label {
      color: gold;
    }
    .rating-value {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
      color: #444;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4CAF50;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover { background: #43a047; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Feedback Form</h2>
    <form method="POST" action="/feedback">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
      </div>
      <div class="form-group">
        <label for="profession">Profession</label>
        <input type="text" id="profession" name="profession" placeholder="Enter your profession" required>
      </div>
      <div class="form-group">
        <label for="feedback_type">Feedback Type</label>
        <select id="feedback_type" name="feedback_type">
          <option value="Summarization">Accurate Summarization</option>
          <option value="Experience">User-Friendly Experience</option>
          <option value="TimeSaving">Time-Saving Power</option>
        </select>
      </div>
      <div class="form-group">
        <label for="feedback_text">Message</label>
        <textarea id="feedback_text" name="feedback_text" placeholder="Share your thoughts..." required></textarea>
      </div>
      <div class="form-group">
        <label>Rating</label>
        <div class="rating">
          <input type="radio" id="star5" name="rating" value="5"><label for="star5">★</label>
          <input type="radio" id="star4" name="rating" value="4"><label for="star4">★</label>
          <input type="radio" id="star3" name="rating" value="3"><label for="star3">★</label>
          <input type="radio" id="star2" name="rating" value="2"><label for="star2">★</label>
          <input type="radio" id="star1" name="rating" value="1"><label for="star1">★</label>
        </div>
        <div class="rating-value" id="ratingValue">0/5</div>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>

  <script>
    const stars = document.querySelectorAll(".rating input");
    const ratingValue = document.getElementById("ratingValue");

    stars.forEach(star => {
      star.addEventListener("change", () => {
        ratingValue.textContent = star.value + "/5";
      });
    });
  </script>
</body>
</html>
